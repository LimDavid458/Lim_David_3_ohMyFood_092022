<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img  src="public/images/ohmyfood.png" alt="logo ohmyfood" >
    </header>
    
    <section class="description">
        <div class="description__location">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <div class="description__website">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>
       
    </section>

    <main class="main-wrapper">
        <section class="function">

            <h1>Fonctionnement</h1>
            <div class="container">

                <div class="container__card">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <h2>Choisissez un restaurant</h2>
                </div>

                <div class="container__card">
                    <i class="fa-solid fa-list"></i>
                    <h2>Composez votre menu</h2>
                </div>

                <div class="container__card">
                    <i class="fa-solid fa-store"></i>
                    <h2>Dégustez au restaurant</h2>
                </div>
            </div>
      

        </section>
    </main>
</body>
</html>
