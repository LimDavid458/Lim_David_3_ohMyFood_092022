<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img  src="public/images/ohmyfood.png" alt="logo ohmyfood" >
    </header>
    
    <section class="description">
        <div class="description__location">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" value="Paris, Belleville" size="11" maxlength="17" class="input-basic">            
        </div>
        <div class="description__website">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href="#"><button class="btn"> Explorer nos restaurants</button></a> 
        </div>
       
    </section>

    <main class="main-wrapper">
        <section class="function">

            <h1>Fonctionnement</h1>
            <div class="container-card">

                <a href="#" class="card container-card__position">
                    <i class="circle">1</i>
                    <i class="fa-solid fa-mobile-screen-button icon-description"></i>
                    <h2>Choisissez un restaurant</h2>
                </a>

                <a href="#" class="card container-card__position">
                    <i class="circle">2</i>
                    <i class="fa-solid fa-list icon-description"></i>
                    <h2>Composez votre menu</h2>
                </a>

                <a href="#" class="card container-card__position">
                    <i class="circle">3</i>
                    <i class="fa-solid fa-store icon-description"></i>
                    <h2>Dégustez au restaurant</h2>
                </a>
            </div>
      

        </section>
    </main>
</body>
</html>
